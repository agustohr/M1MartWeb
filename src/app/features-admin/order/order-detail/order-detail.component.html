<div class="flex flex-col gap-2">
    @for (orderDetail of orderDetails; track $index) {
        <div class="border-t-2 p-2 border-black flex gap-2 items-center">
            <div>
                <img [src]="orderDetail.imgSrc" [alt]="orderDetail.productName" class="h-24">
            </div>
            <div>
                <p>Product Name : <span>{{orderDetail.productName}}</span></p>
                <p>Product Price : <span>{{orderDetail.productPrice | currency: 'Rp ': 'symbol': '1.2-2'}}</span></p>
                <p>Quantity : <span>{{orderDetail.quantity}}</span></p>
                <p>Unit Price : <span>{{orderDetail.unitPrice | currency: 'Rp ': 'symbol': '1.2-2'}}</span></p>
            </div>
        </div>
    }
</div>
