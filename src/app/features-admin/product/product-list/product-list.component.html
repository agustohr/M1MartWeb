<div class="flex justify-end mt-4">
    <button class="bg-yellow-400 p-1 px-2 font-semibold rounded-lg hover:bg-yellow-300" [routerLink]="['add']">Add Category</button>
</div>

<table class="w-full shadow-lg mt-4">
    <thead class="bg-orange-500">
        <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Category Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Description</th>
            <th>Discontinue</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        @if (products.length != 0) {
            @for (product of products; track $index) {
                <tr appProduct [product]="product" class="odd:bg-white even:bg-orange-100 text-center"></tr>
            }
        }@else {
            <tr class="text-center">
                <td colspan="8">No Data Categories</td>
            </tr>
        }
    </tbody>
</table>
